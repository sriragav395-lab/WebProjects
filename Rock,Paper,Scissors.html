<!DOCTYPE html>

<head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css/12-RPS.css">

</head>

<body>
    <p class="title">Rock Paper Scissors</p>
    <button class="move-button js-rock-butt"><img src="emoji/rock-emoji.png" class="move-icon">
    </button>
    <button class="move-button js-paper-butt">
        <img src="emoji/paper-emoji.png" class="move-icon">
    </button>
    <button class="move-button js-scissor-butt">
        <img src="emoji/scissors-emoji.png" class="move-icon">
    </button>
    <p class="js-result result"></p>
    <p class="js-moves">
    </p>

    <p class="js-score score-r"></p>



    <button onclick=" score.win=0, score.lose=0,score.tie=0
    localStorage.removeItem('score')
    updateScoreElement();
    " class="reset-but">Reset button</button>
    <button onclick="autoplay();" class="auto-play-butt">Auto Play</button>

    <script>

        let score =
            JSON.parse(localStorage.getItem('score')) ||
            {
                win: 0,
                lose: 0,
                tie: 0
            };



        updateScoreElement();

        let isautoPlay = false;
        let intervalId;

        function autoplay() {
            if (!isautoPlay) {
                intervalId = setInterval(function () {
                    const playerMove = pickComputerMove();
                    playgame(playerMove);

                }, 1000)
                isautoPlay = true;

            }
            else {
                clearInterval(intervalId);
            }
        }

        document.querySelector('.js-rock-butt').addEventListener('click', () => {
            playgame('rock');
        });


        document.querySelector('.js-paper-butt').addEventListener('click', () => {
            playgame('paper');
        });


        document.querySelector('.js-scissor-butt').addEventListener('click', () => {
            playgame('scissors');
        });


        document.body.addEventListener('keydown', (event) => {
            if (event.key === 'r') {
                playgame('rock');
            } else if (event.key === 'p') {
                playgame('paper');

            }
            else if (event.key === 's') {
                playgame('scissors');
            }
        })





        function playgame(playerMove) {

            const computerMove = pickComputerMove();

            let result = '';
            if (playerMove === 'scissors') {

                if (computerMove === 'rock') {
                    result = 'you lose';

                }
                else if (computerMove === 'paper') {
                    result = 'you win';

                }
                else if (computerMove === 'scissors') {
                    result = 'tie';
                }
            }

            else if (playerMove === 'paper') {

                if (computerMove === 'rock') {
                    result = 'you win';

                }
                else if (computerMove === 'paper') {
                    result = 'tie';

                }
                else if (computerMove === 'scissors') {
                    result = 'you lose';
                }


            }
            else if (playerMove === 'rock') {

                if (computerMove === 'rock') {
                    result = 'tie';

                }
                else if (computerMove === 'paper') {
                    result = 'you lose';

                }
                else if (computerMove === 'scissors') {
                    result = 'you win';
                }

            }

            if (result === 'you win') {
                score.win += 1;
            }
            else if (result === 'you lose') {
                score.lose += 1;
            }
            else if (result === 'tie') {
                score.tie += 1;
            }

            localStorage.setItem('score', JSON.stringify(score))

            updateScoreElement();

            document.querySelector('.js-result').innerHTML = result;
            document.querySelector('.js-moves').
                innerHTML = ` you <img src="emoji/${playerMove}-emoji.png" class="move-icon">
                             <img src="emoji/${computerMove}-emoji.png" class="move-icon"> computer`;
        }

        function updateScoreElement() {
            document.querySelector('.js-score').innerHTML = `Wins: ${score.win} Losses: ${score.lose} Ties: ${score.tie}`

        }


        function pickComputerMove() {
            const randomNumber = Math.random();
            let computerMove = '';

            if (randomNumber >= 0 && randomNumber < 1 / 3) {
                computerMove = 'rock';
            }
            else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
                computerMove = 'paper';
            }
            else if (randomNumber >= 2 / 3 && randomNumber < 1) {
                computerMove = 'scissors';
            }
            return computerMove

        }
    </script>
</body>

</html>
